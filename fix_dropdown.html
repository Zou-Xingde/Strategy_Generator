<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉選單修復測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* 演算法選擇器樣式 */
        .algorithm-selector {
            position: relative;
            display: inline-block;
        }

        .algorithm-btn {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border: 1px solid #718096;
            border-radius: 6px;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 120px;
            justify-content: space-between;
        }

        .algorithm-btn:hover {
            background: linear-gradient(135deg, #63b3ed 0%, #4299e1 100%);
            border-color: #90cdf4;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .algorithm-selector.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .algorithm-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border: 1px solid #4a5568;
            border-radius: 6px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            min-width: 160px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .algorithm-selector.active .algorithm-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .algorithm-option {
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #4a5568;
            font-size: 12px;
            color: #e2e8f0;
        }

        .algorithm-option:last-child {
            border-bottom: none;
        }

        .algorithm-option:hover {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: #ffffff;
        }

        .algorithm-option.selected {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: #ffffff;
            font-weight: 500;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #2d3748;
            border-radius: 8px;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #4a5568;
            border-radius: 8px;
        }
        
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 下拉選單修復測試</h1>
        
        <div class="status" id="status">
            狀態: 準備測試下拉選單
        </div>
        
        <div class="controls">
            <h3>測試控制</h3>
            <button onclick="testDropdown()">測試下拉選單</button>
            <button onclick="forceClose()">強制關閉</button>
            <button onclick="checkState()">檢查狀態</button>
        </div>
        
        <!-- 演算法選擇下拉選單 -->
        <div class="algorithm-selector" id="algorithm-selector">
            <button class="algorithm-btn" id="algorithm-dropdown">
                <span id="current-algorithm">ZigZag</span>
                <span class="dropdown-arrow">▼</span>
            </button>
            <div class="algorithm-dropdown" id="algorithm-dropdown-menu">
                <div class="algorithm-option" data-algorithm="zigzag">ZigZag 演算法</div>
                <div class="algorithm-option" data-algorithm="fractal">Fractal 演算法</div>
                <div class="algorithm-option" data-algorithm="pivot">Pivot 演算法</div>
            </div>
        </div>
    </div>

    <script>
        let isInitialized = false;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = '狀態: ' + message;
        }
        
        function testDropdown() {
            if (!isInitialized) {
                setupDropdown();
                isInitialized = true;
                updateStatus('下拉選單已初始化');
            }
            
            const algorithmBtn = document.getElementById('algorithm-dropdown');
            const selector = algorithmBtn.closest('.algorithm-selector');
            
            // 切換狀態
            selector.classList.toggle('active');
            
            const isActive = selector.classList.contains('active');
            updateStatus(`下拉選單狀態: ${isActive ? '開啟' : '關閉'}`);
        }
        
        function forceClose() {
            const algorithmBtn = document.getElementById('algorithm-dropdown');
            const selector = algorithmBtn.closest('.algorithm-selector');
            selector.classList.remove('active');
            updateStatus('已強制關閉下拉選單');
        }
        
        function checkState() {
            const algorithmBtn = document.getElementById('algorithm-dropdown');
            const selector = algorithmBtn.closest('.algorithm-selector');
            const isActive = selector.classList.contains('active');
            updateStatus(`當前狀態: ${isActive ? '開啟' : '關閉'}`);
        }
        
        function setupDropdown() {
            const algorithmBtn = document.getElementById('algorithm-dropdown');
            const algorithmDropdown = document.getElementById('algorithm-dropdown-menu');
            
            if (algorithmBtn && algorithmDropdown) {
                // 點擊演算法按鈕切換下拉選單
                algorithmBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const selector = algorithmBtn.closest('.algorithm-selector');
                    selector.classList.toggle('active');
                    
                    const isActive = selector.classList.contains('active');
                    updateStatus(`點擊切換: ${isActive ? '開啟' : '關閉'}`);
                });
                
                // 點擊選項
                algorithmDropdown.addEventListener('click', (e) => {
                    const option = e.target.closest('.algorithm-option');
                    if (option) {
                        const newAlgorithm = option.dataset.algorithm;
                        document.getElementById('current-algorithm').textContent = newAlgorithm;
                        
                        // 更新選中狀態
                        algorithmDropdown.querySelectorAll('.algorithm-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        
                        // 關閉下拉選單
                        algorithmBtn.closest('.algorithm-selector').classList.remove('active');
                        updateStatus(`已選擇: ${newAlgorithm}`);
                    }
                });
                
                // 點擊外部關閉下拉選單
                document.addEventListener('click', (e) => {
                    if (!algorithmBtn.contains(e.target) && !algorithmDropdown.contains(e.target)) {
                        algorithmBtn.closest('.algorithm-selector').classList.remove('active');
                        updateStatus('點擊外部，已關閉下拉選單');
                    }
                });
                
                // 確保初始狀態下拉選單是關閉的
                algorithmBtn.closest('.algorithm-selector').classList.remove('active');
                updateStatus('初始化完成，下拉選單已關閉');
            }
        }
        
        // 頁面載入完成後初始化
        window.addEventListener('load', () => {
            updateStatus('頁面已載入，準備初始化');
            // 延遲初始化，確保DOM完全準備好
            setTimeout(() => {
                setupDropdown();
                isInitialized = true;
                updateStatus('初始化完成');
            }, 100);
        });
    </script>
</body>
</html>
